<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
      <title>Weather app</title>
   </head>
   <body>
     <div class="container">
       <section class="search-bar">
         <section class="input-search-bar">
           <input id="input" type="text" placeholder="Enter City">
           <button id="search-btn">Submit</button>
         </section>
         <div class="seperator">
         </div>
         <section class="location-bar">
           <button id="location-search-btn">Get Device Location</button>
         </section>
       </section>
       <section class="top-content">
         <h2 id="cityName">New Delhi</h2>
         <h6 id="time">2022-8-24</h6>
       </section>
       <section class="mid-content">
         <h1 id="temperature">25 &#8451;</h1>
         <p id="sky">Stormy</p>
       </section>
       <section class="bottom-content">
         <i class="fa fa-tint"></i>
         <span id="hum">86%</span>
       </section>
     </div>
      <script src="./script.js"></script>
   </body>
</html>
